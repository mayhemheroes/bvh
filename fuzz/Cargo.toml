[package]
name = "bvh-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.2.0", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.bvh]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "bvh-fuzz"
path = "fuzz_targets/bvh-fuzz.rs"
test = false
doc = false
